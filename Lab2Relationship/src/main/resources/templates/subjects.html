<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Subjects List</h1>

    <div class="mb-4">
        <a href="/subjects/create" class="text-blue-500 hover:underline mr-4">
            <i class="fas fa-plus"></i> Add New Subject
        </a>
        <a href="/dashboard" class="text-blue-500 hover:underline"><i class="fas fa-tachometer-alt"></i> Return to Dashboard</a>

    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white rounded-lg shadow-md">
            <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Name</th>
                <th class="py-3 px-6 text-center">Actions</th>
            </tr>
            </thead>
            <tbody class="text-gray-700 text-sm font-light">
            <tr th:each="subject : ${subjects}" class="border-b border-gray-200 hover:bg-gray-100">
                <td th:text="${subject.id}" class="py-3 px-6 text-left"></td>
                <td th:text="${subject.subjectName}" class="py-3 px-6 text-left"></td>
                <td class="py-3 px-6 text-center">
                    <a th:href="@{/subjects/{id}/update(id=${subject.id})}" class="text-blue-500 hover:underline mr-2">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <form th:action="@{/subjects/{id}/delete(id=${subject.id})}" method="post" class="inline">
                        <button type="submit" class="text-red-500 hover:underline">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
