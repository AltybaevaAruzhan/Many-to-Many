<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Subject</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Update Subject</h1>
    <form th:action="@{/subjects/{id}/update(id=${subject.id})}" method="post" class="bg-white p-6 rounded-lg shadow-md">
        <input type="hidden" th:value="${subject.id}" name="id" />

        <div class="mb-4">
            <label class="block text-gray-700">Name:</label>
            <input type="text" th:value="${subject.name}" name="name" required class="w-full px-3 py-2 border rounded-lg">
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Update</button>
    </form>
    <a href="/subjects" class="text-blue-500 hover:underline mt-4 inline-block"><i class="fas fa-arrow-left"></i> Back to Subjects</a>
</div>
</body>
</html>
