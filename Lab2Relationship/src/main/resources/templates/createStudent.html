<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">

<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">Create Student</h2>
    <form action="/students/create" method="post" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label class="block text-gray-700">Name:</label>
            <input type="text" name="name" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Age:</label>
            <input type="number" name="age" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Email:</label>
            <input type="email" name="email" required class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Subjects:</label>
            <select name="subjectIds" multiple class="w-full px-3 py-2 border rounded">
                <option th:each="subject : ${subjects}"
                        th:value="${subject.id}"
                        th:text="${subject.subjectName}">
                </option>
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create</button>
    </form>
    <div class="mt-4">
        <a href="/students" class="text-blue-500 hover:underline"><i class="fas fa-arrow-left"></i> Back to List</a>
    </div>
</div>

</body>
</html>
