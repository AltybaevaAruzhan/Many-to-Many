<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subject Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">

<div class="container mx-auto p-4">
    <a href="/dashboard" class="text-blue-500 hover:underline"><i class="fas fa-tachometer-alt"></i> Return to Dashboard</a>
    <h2 class="text-2xl font-bold mb-4">Details of Subject: <span th:text="${subject.subjectName}"></span></h2>

    <h3 class="text-xl font-semibold mb-2">Enrolled Students</h3>
    <ul class="list-disc pl-5">
        <li th:each="student : ${subject.studentList}" class="mb-1">
            <span th:text="${student.name}"></span>
        </li>
    </ul>

    <div class="mt-4">
        <a href="/subjects" class="text-blue-500 hover:underline"><i class="fas fa-arrow-left"></i> Back to Subjects</a>
    </div>
</div>

</body>
</html>
