<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students & Subjects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">

<div class="container mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4">All Students</h2>
    <table class="min-w-full bg-white border border-gray-200">
        <thead>
        <tr>
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Age</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Subjects</th>
            <th class="py-2 px-4 border-b">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}" class="hover:bg-gray-100">
            <td class="py-2 px-4 border-b" th:text="${student.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${student.name}"></td>
            <td class="py-2 px-4 border-b" th:text="${student.age}"></td>
            <td class="py-2 px-4 border-b" th:text="${student.email}"></td>
            <td class="py-2 px-4 border-b">
                <span th:each="subject, iterStat : ${student.subjectList}">
                    <span th:text="${subject.subjectName}"></span><span th:if="${!iterStat.last}">, </span>
                </span>
            </td>
            <td class="py-2 px-4 border-b"><a class="text-blue-500 hover:underline" th:href="@{/students/{id}/details(id=${student.id})}">View Subjects</a></td>
        </tr>
        </tbody>
    </table>

    <h2 class="text-2xl font-bold mt-8 mb-4">All Subjects</h2>
    <table class="min-w-full bg-white border border-gray-200">
        <thead>
        <tr>
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">Name</th>
            <th class="py-2 px-4 border-b">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}" class="hover:bg-gray-100">
            <td class="py-2 px-4 border-b" th:text="${subject.id}"></td>
            <td class="py-2 px-4 border-b" th:text="${subject.subjectName}"></td>
            <td class="py-2 px-4 border-b"><a class="text-blue-500 hover:underline" th:href="@{/subjects/{id}/details(id=${subject.id})}">View Students</a></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-8">
        <a href="/students/create" class="text-blue-500 hover:underline mr-4"><i class="fas fa-user-plus"></i> Add New Student</a>
        <a href="/subjects/create" class="text-blue-500 hover:underline"><i class="fas fa-book"></i> Add New Subject</a>
    </div>
</div>

</body>
</html>
